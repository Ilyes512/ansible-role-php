---
ansidev_package_state: present
ansidev_production: false

php_packages_state: "{{ ansidev_package_state }}"
php_ppa: php5-5.6
php_packages:
  - php5-common
  - php5-redis
  - php5-mysql
  - php5-pgsql
  - php5-sqlite
  - php5-curl
  - php5-gd
  - php5-memcached
  - php5-imagick
  - php5-json
  - php5-intl
  - php5-mcrypt
php_dev_packages: []
php_production_packages: []
php_xdebug: false
php_fpm_path: /etc/php5/fpm
php_cli_path: /etc/php5/cli
php_date_timezone: Europe/Amsterdam
php_max_file_upload: 100m
php_max_body_size: 106m
